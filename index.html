<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dziedzictwo ≈ªelaza</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'MedievalSharp', cursive;
      background: url('tlo.png') center center / cover no-repeat fixed;
      color: #3e2f1c;
    }
    .screen {
      display: none;
      padding: 20px;
      background-color: rgba(255, 248, 220, 0.92);
      min-height: 100vh;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(3px);
    }
    .active { display: block; }
    .btn {
      background: linear-gradient(to bottom, #6f4e37, #4b3621);
      color: white;
      padding: 10px 25px;
      border: 2px solid #3e2f1c;
      border-radius: 8px;
      margin: 10px auto;
      cursor: pointer;
      font-size: 16px;
      display: inline-block;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
    h1, h2, p { text-align: center; }
    ul { list-style-type: none; padding: 0; }
    li { padding: 5px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; background: #f9f5e3; cursor: pointer; }
    .correct { background-color: #d4edda; color: #155724; }
    .incorrect { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

  <div class="screen active" id="quiz">
    <h1>üè∞ Quiz: Co wiesz o Grodzisku w Sopocie?</h1>
    <div id="questionContainer"></div>
    <button class="btn" onclick="nextQuestion()">Dalej</button>
  </div>

  <div class="screen" id="thanks">
    <h2>Dziƒôkujemy za udzia≈Ç!</h2>
    <p>Zdobywasz +10 punkt√≥w za wiedzƒô historycznƒÖ!</p>
    <button class="btn" onclick="proceedAfterQuiz()">Do Rady Starszych</button>
  </div>

  <div class="screen" id="council">
    <h2>Rada Starszych</h2>
    <p>Wybierz przysz≈Ço≈õƒá Grodziska:</p>
    <button class="btn" onclick="finishCouncil('Otwarcie na handel')">Otwarcie na handel</button>
    <button class="btn" onclick="finishCouncil('Izolacja granic')">Izolacja granic</button>
    <button class="btn" onclick="finishCouncil('Adaptacja prawa')">Adaptacja prawa</button>
  </div>

  <div class="screen" id="certificate">
    <h2>Gratulacje!</h2>
    <p>Twoja decyzja: <span id="decisionText"></span></p>
    <p>≈ÅƒÖczna liczba punkt√≥w: <span id="finalPoints">0</span></p>
    <img src="certyfikat1.png" alt="Certyfikat">
  </div>

  <script>
    const quizQuestions = [
      {
        question: "1. W jakim okresie funkcjonowa≈Ço Grodzisko w Sopocie?",
        options: ["a) VIII‚ÄìIX wiek", "b) IX‚ÄìX wiek", "c) X‚ÄìXI wiek", "d) XI‚ÄìXII wiek"],
        answer: "b) IX‚ÄìX wiek"
      },
      {
        question: "2. JakƒÖ funkcjƒô pe≈Çni≈Ço Grodzisko w Sopocie?",
        options: ["a) Centrum handlowe", "b) ≈öwiƒÖtynia poga≈Ñska", "c) Stra≈ºnica kontrolujƒÖca pas nadmorski", "d) Siedziba ksiƒÖ≈ºƒôca"],
        answer: "c) Stra≈ºnica kontrolujƒÖca pas nadmorski"
      },
      {
        question: "3. Co mo≈ºna zobaczyƒá w zrekonstruowanym grodzie?",
        options: ["a) Kamienne mury obronne", "b) Drewniane chaty, bramƒô i palisadƒô", "c) Ruiny zamku krzy≈ºackiego", "d) Nowoczesne budynki muzealne"],
        answer: "b) Drewniane chaty, bramƒô i palisadƒô"
      },
      {
        question: "4. Jakie wydarzenia organizowane sƒÖ na Grodzisku?",
        options: ["a) Festyny archeologiczno-historyczne", "b) Pokazy filmowe", "c) Konkursy kulinarne", "d) Wystawy sztuki nowoczesnej"],
        answer: "a) Festyny archeologiczno-historyczne"
      }
    ];

    let currentQuestion = 0;
    let answeredCorrectly = 0;
    let points = Number(localStorage.getItem("points")) || 0;

    function loadQuestion() {
      const container = document.getElementById("questionContainer");
      container.innerHTML = "";
      const q = quizQuestions[currentQuestion];
      const title = document.createElement("h3");
      title.textContent = q.question;
      container.appendChild(title);
      q.options.forEach(opt => {
        const li = document.createElement("li");
        li.textContent = opt;
        li.onclick = () => checkAnswer(li, q.answer);
        container.appendChild(li);
      });
    }

    function checkAnswer(el, correct) {
      const selected = el.textContent;
      const all = el.parentElement.querySelectorAll("li");
      all.forEach(li => li.onclick = null);
      if (selected === correct) {
        el.classList.add("correct");
        answeredCorrectly++;
      } else {
        el.classList.add("incorrect");
      }
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizQuestions.length) {
        loadQuestion();
      } else {
        points += 10;
        localStorage.setItem("points", points);
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById("thanks").classList.add("active");
      }
    }

    function proceedAfterQuiz() {
      showScreen("council");
    }

    function showScreen(id) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    function finishCouncil(decision) {
      document.getElementById("decisionText").innerText = decision;
      document.getElementById("finalPoints").innerText = points;
      showScreen("certificate");
    }

    loadQuestion();
  </script>

</body>
</html>
