<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dziedzictwo Żelaza</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'MedievalSharp', cursive;
      background: url('tlo.png') center center / cover no-repeat fixed;
      color: #3e2f1c;
    }
    .screen {
      display: none;
      padding: 20px;
      background-color: rgba(255, 248, 220, 0.92);
      min-height: 100vh;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(3px);
    }
    .active { display: block; }
    .btn {
      background: linear-gradient(to bottom, #6f4e37, #4b3621);
      color: white;
      padding: 10px 25px;
      border: 2px solid #3e2f1c;
      border-radius: 8px;
      margin: 10px auto;
      cursor: pointer;
      font-size: 16px;
      display: inline-block;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
    h1, h2, p { text-align: center; }
    .roles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .role {
      text-align: center;
      width: 160px;
      border: 2px solid #8b5e3c;
      border-radius: 12px;
      background: #f9f5e3;
      padding: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    .role img { max-width: 80px; height: auto; }
    ul.task-list {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }
    .task-list li {
      background: #fffdf5;
      border: 1px solid #bda77b;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
    }
    .task-list li.done {
      background: #e1f8dc;
      color: #2f6627;
      text-decoration: line-through;
    }
    .mission-card {
      background: #fff8dc;
      border: 2px dashed #b8860b;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 8px;
      font-style: italic;
    }
    img {
      display: block;
      margin: 20px auto;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div class="screen active" id="intro">
    <h1>Dziedzictwo Żelaza</h1>
    <p>Rok 972. Grodzisko Sopockie stoi na skraju wielkich zmian – imperia patrzą łapczywie, a starożytne obrzędy gasną w cieniu nowej wiary i nowych praw...</p>
    <button class="btn" onclick="showScreen('selectRole')">Start</button>
  </div>

  <div class="screen" id="selectRole">
    <h2>Wybierz swoją postać</h2>
    <p>(Ten ekran jest przygotowany do dalszej rozbudowy)</p>
    <button class="btn" onclick="showScreen('intro')">Wróć</button>
  </div>

  <script>
    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
