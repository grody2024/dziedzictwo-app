<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dziedzictwo Żelaza</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <audio id="bgMusic" src="celtic-festival-307626.mp3" loop autoplay></audio>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes sparkle {
      0% { box-shadow: 0 0 10px gold; }
      50% { box-shadow: 0 0 30px gold; }
      100% { box-shadow: 0 0 10px gold; }
    }
    body {
      margin: 0;
      font-family: 'MedievalSharp', cursive;
      background: url('tlo.png') center center / cover no-repeat fixed;
      background-color: #1d1b16;
      color: #f4f1e6;
    }
    .screen {
      animation: fadeIn 0.6s ease-out;
      display: none;
      padding: 20px;
      background-color: rgba(35, 32, 28, 0.88);
      min-height: 100vh;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      border-radius: 12px;
      margin: 20px;
    }
    .active { display: block; }
    .btn {
      background: linear-gradient(to bottom, #a07d52, #5e4226);
      color: #fff9e6;
      padding: 12px 28px;
      border: none;
      border-radius: 10px;
      margin: 15px auto;
      cursor: pointer;
      font-size: 17px;
      display: inline-block;
      box-shadow: 3px 3px 12px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    h1, h2, p { text-align: center; }
    ul { list-style-type: none; padding: 0; max-width: 600px; margin: 0 auto; }
    li {
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #8d744a;
      border-radius: 8px;
      background: rgba(255, 248, 230, 0.1);
      cursor: pointer;
      color: #f4f1e6;
      transition: background 0.3s;
    }
    li:hover {
      background: rgba(255, 248, 230, 0.2);
    }
    .correct { background-color: #3b763f; color: #fff; }
    .incorrect { background-color: #b03a3a; color: #fff; }
    #pointsDisplay, #finalPoints {
      font-weight: bold;
      text-align: center;
      font-size: 20px;
      margin-top: 15px;
    }
    img.roleIcon {
      width: 100px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }
    img.roleIcon:hover {
      transform: scale(1.1);
    }
    .glow {
      animation: sparkle 1.5s infinite;
      border: 3px solid gold !important;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const music = document.getElementById("bgMusic");
      music.play().catch(() => {
        document.body.addEventListener("click", () => music.play(), { once: true });
      });
    });
  </script>

</html>
